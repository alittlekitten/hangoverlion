{% extends 'base.html' %}

{% block content %}

              <div class="container">
                <div class="card-body">
                  <form action="{% url 'updatesend' boardupdate.id %}">
                      <h4>제목: </h4>
                      <input type="text" value={{boardupdate.title}} name="updatetitle">
                      <br>
                      <br>
                      <h4>이름: </h4>
                      <input type="text" value={{boardupdate.name}} name="updatename">
                      <br>
                      <br>
                      <h4>본문: </h4>
                      <textarea cols=40 rows=10 name="updatebody">{{boardupdate.body}}</textarea>
                      <br>
                      <br>
                      <input class="btn btn-dark" type="submit" value="수정하기">
                  </form>
                </div>
              </div>

{% endblock %}
